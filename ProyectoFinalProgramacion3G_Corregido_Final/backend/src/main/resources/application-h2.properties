# Configuración de fallback para H2 cuando MySQL no está disponible
# Esta configuración se activa automáticamente si MySQL falla

# Configuración de base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuración JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración del servidor
server.port=8080

# Configuración de JWT
jwt.secret=mySecretKey
jwt.expiration=86400000

# Logging para desarrollo
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.co.edu.uniquindio.ProyectoFinalp3=DEBUG
logging.level.org.springframework.security=DEBUG

# Configuración de inicialización de datos
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
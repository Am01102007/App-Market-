# Configuración principal de Spring Boot
# Este archivo define el perfil activo y configuraciones comunes

# Perfil activo: se lee desde variable de entorno o usa 'dev' por defecto
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Configuración del servidor
server.port=${PORT:8080}

# Configuración de encoding
spring.web.encoding.charset=UTF-8
spring.web.encoding.enabled=true
spring.web.encoding.force=true
spring.messages.encoding=UTF-8
